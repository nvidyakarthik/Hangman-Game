<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>



  <div class="container-fluid text-center">
    <div class="row content">

      <div class="col-sm-12">
        <div class="well">
          <h1>Hangman Game(Animal Theme)</h1>
          <p>Press any key to continue to get started!!!</p>
        </div>
      </div>

    </div>
    <div class="row content">

      <div class="col-sm-8 text-left">
        <div class="row content">
          <div class="col-sm-12">
            <div class="well">
              <div id="spaces"></div>
              <hr>
              <h2>You just typed
                <span id="user-text">
                  <strong>...Nothing.</strong>
                </span>
              </h2>


            </div>
          </div>
          <div class="col-sm-12 keys">
            <div class="well">

              <div class="col-sm-12">
                <div id="line1">
                  <div id="a">a</div>
                  <div id="b">b</div>
                  <div id="c">c</div>
                  <div id="d">d</div>
                  <div id="e">e</div>
                  <div id="f">f</div>
                  <div id="g">g</div>
                  <div id="h">h</div>
                  <div id="i">i</div>
                  <div id="j">j</div>
                  <div id="k">k</div>
                  <div id="l">l</div>
                  <div id="m">m</div>



                </div>


              </div>

              <div class="col-sm-12">
                <div id="line2">
                  <div id="n">n</div>
                  <div id="o">o</div>
                  <div id="p">p</div>
                  <div id="q">q</div>
                  <div id="r">r</div>
                  <div id="s">s</div>
                  <div id="t">t</div>
                  <div id="u">u</div>
                  <div id="v">v</div>
                  <div id="w">w</div>
                  <div id="x">x</div>
                  <div id="y">y</div>
                  <div id="z">z</div>

                </div>


              </div>


              <!--  <h2>wrong Characters typed
                <span id="wrong-text">
                  <strong>...Nothing.</strong>
                </span>
              </h2>  -->
              <h3>
                <span id="question">Do you wish to continue?</span>
              </h3>

            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4 sidenav">
        <div class="well">
          <h2>Number of guesses
            <span id="numguess-text">
              <strong>...Nothing.</strong>
            </span>
          </h2>
        </div>
        <div class="well">
          <div id="correctAnswer"></div>
          <h2>ComputerGuess is
            <span id="comp-text">
              <strong>...Nothing.</strong>
            </span>
          </h2>
        </div>
      </div>
    </div>
  </div>

  <script src="assets/javascript/game.js"></script>



</body>

</html>
